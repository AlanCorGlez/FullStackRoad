<!DOCTYPE html>
<!--Es una etiqueta para navegadores viejos-->
<html>    
    <head>
        <meta charset="utf-8" />
        <title>Piedra, papel o tijera!</title>
        <script>
            // Declarando de funciones
            function aleatorio(min, max) {
                n = Math.floor(Math.random()*(max-min+1)+1) //Es para conseguir un entero 'aleatorio' dentro de un rango definido 
                return n
            }

            // Definiendo variables
            let jugador = 0
            let pc = 2

            // Seccion del jugador
            jugador = prompt("Elige: 1 para piedra, 2 para papel, 3 para tijera")
            //Estas son las opciones del jugador
            if(jugador == 1) {
                alert("Elegiste piedra")
            } else if(jugador == 2) {
                alert("Elegiste papel")
            } else if(jugador == 3) {
                alert("Elegiste tijera")
            } else {
                alert("La respuesta que agregaste no es valida")
            }
            
            // Seccion del pc
            pc = aleatorio(1, 3)
            //Estas son las opciones del computador
            if(pc == 1) {
                alert("Pc elige piedra")
            } else if(pc == 2) {
                alert("Pc elige papel")
            } else if(pc == 3) {
                alert("Pc elige tijera")
            }

            //Combate
            if(pc == jugador) {
                alert("Empate!")
            } else if (jugador == 1 && pc == 3) {
                alert("Ganaste!")
            } else if (jugador == 2 && pc == 1) {
                alert("Ganaste!")
            } else if (jugador == 3 && pc == 2) {
                alert("Ganaste!")
            }else {
                alert("Perdiste!")
            }

        </script>
    </head>
    <body>
        <h1>Piedra, papel o tijera</h1>
    </body>
</html>
